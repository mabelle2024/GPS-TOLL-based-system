<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Dealership Form</h1>
        <form id="customerForm" class="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="carRegistrationNumber">Car Registration Number:</label>
                <input type="text" id="carRegistrationNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="carName">Car Name:</label>
                <input type="text" id="carName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="carType">Car Type:</label>
                <input type="text" id="carType" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" class="form-control" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
